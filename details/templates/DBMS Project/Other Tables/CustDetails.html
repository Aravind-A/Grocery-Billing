<!DOCTYPE html>

<html >
  
<head>
    
<meta charset="UTF-8">
    

<title>Customer details - E-billing management Systems</title>
    

<script src="js/modernizr.js" type="text/javascript">
</script>


    
    
    
        

	<style>
      
/* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      
@charset "UTF-8";


[data-sort-by='custID'] [data-prop-name='custID'], 
[data-sort-by='name'] [data-prop-name='name'], 
[data-sort-by='phone'] [data-prop-name='phone'], 
[data-sort-by='address'] [data-prop-name='address'],
[data-sort-by='points'] [data-prop-name='points']
{
  background: rgba(0, 0, 128, 0.15);
  text-shadow: 0 1px #eee;
}


[data-sort-by='custID'] [data-prop-name='custID']:before, 
[data-sort-by='name'] [data-prop-name='name']:before, 
[data-sort-by='phone'] [data-prop-name='phone']:before, 
[data-sort-by='points'] [data-prop-name='points']:before,
[data-sort-by='address'] [data-prop-name='address']:before
{
  box-shadow: 0 0 .5em navy;
}


[data-sort-by='custID'] .prop__name[data-prop-name='custID'], 
[data-sort-by='name'] .prop__name[data-prop-name='name'], 
[data-sort-by='points'] .prop__name[data-prop-name='points'] ,
[data-sort-by='phone'] .prop__name[data-prop-name='phone'] ,
[data-sort-by='address'] .prop__name[data-prop-name='address']
{
  color: lightcyan;
}


[data-sort-by='custID'] .prop__name[data-dir='1'][data-prop-name='custID']:after, 
[data-sort-by='name'] .prop__name[data-dir='1'][data-prop-name='name']:after, 
[data-sort-by='phone'] .prop__name[data-dir='1'][data-prop-name='phone']:after,
[data-sort-by='address'] .prop__name[data-dir='1'][data-prop-name='address']:after,
[data-sort-by='points'] .prop__name[data-dir='1'][data-prop-name='points']:after  
{
  content: '▲';
}


[data-sort-by='custID'] .prop__name[data-dir='-1'][data-prop-name='custID']:after, 
[data-sort-by='name'] .prop__name[data-dir='-1'][data-prop-name='name']:after, 
[data-sort-by='address'] .prop__name[data-dir='-1'][data-prop-name='address']:after, 
[data-sort-by='phone'] .prop__name[data-dir='-1'][data-prop-name='phone']:after,
[data-sort-by='points'] .prop__name[data-dir='-1'][data-prop-name='points']:after  
{
  content: '▼';
}



* 
{
  box-sizing: inherit;
}



body {
  
background: #555;
  
font: 1em/1.25 trebuchet ms, verdana, sans-serif;
  
color: #fff;
}



table {
  
box-sizing: border-box;
  
overflow: hidden;
  
margin: 4em auto;
  
border-collapse: collapse;
  
min-width: 23em;
  
width: 90%;
  
max-width: 56em;
  
border-radius: .5em;
  
box-shadow: 0 0 .5em #000;
}



thead {
  
background: linear-gradient(#606062, #28262b);
  
font-weight: 700;
  
letter-spacing: 1px;
  
text-transform: uppercase;
  
cursor: pointer;
}



th {
  text-align: left;
}



tbody {
  display: flex;
  flex-direction: column;
  color: #000;
}



tr {
  display: block;
  overflow: hidden;
  width: 100%;
}



.odd {
  background: linear-gradient(#eeeeee 1px, #dddddd 1px, #cccccc calc(100% - 1px), #999999 calc(100% - 1px));
}



.even {
  background: linear-gradient(#eeeeee 1px, #bbbbbb 1px, #aaaaaa calc(100% - 1px), #999999 calc(100% - 1px));
}



[class*='prop__'] {
  float: left;
  position: relative;
  padding: .5em 1em;
  width: 20%;
}


[class*='prop__']:last-child {
  width: 20%;
}


[class*='prop__']:before {
  position: absolute;
  top: -.5em;
  right: 0;
  bottom: -5em;
  left: 0;
  content: "";
}


[class*='prop__']:after {
  position: absolute;
  right: .5em;
}

   


		</style>


    
        

<script src="js/prefixfree.min.js"></script>

    
    
  
			</head>

  


<body>

    <p><h1>Displaying Customer Details: </p>

</h1>

<table>
  <thead>
    <tr>
      

<th class='prop__name' data-prop-name='custID'>Customer ID</th>
      
<th class='prop__name' data-prop-name='name'>Customer Name</th>

<th class='prop__name' data-prop-name='phone'>Phone</th>       
<th class='prop__name' data-prop-name='address'>Address</th>
 
<th class='prop__name' data-prop-name='points'>Points</th>
 
      
 
</tr>
  </thead>
  <tbody></tbody>
</table>
    
        

<script src="js/CustDetails.js">
</script>

    
    
  
</body>

</html>
